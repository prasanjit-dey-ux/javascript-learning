<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipCalculator.css">
</head>
<body>
    <h1>Tip Calculator</h1>
    <form id="tip-form">
        <p>
            <label for="bill">Bill Amount:</label>
            <input type="number" id="bill" value="0">
        </p>
        <p>
            <label for="tip">Tip Percentage:</label>
            <input type="number" id="tip" value="15">
        </p>
        <p>
            <label for="people">Number of People:</label>
            <input type="number" id="people" value="1">
        </p>
    </form>
    <hr>
    <h2>Results</h2>
    <p>Tip per Person: $<span id="tip-per-person">0.00</span></p>
    <p>Total per Person: $<span id="total-per-person">0.00</span></p>

    <script src="tipCalculator.js"></script>
</body>
</html>
